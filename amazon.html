<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div id="logo">
            <img class="img-logo" src="assets/logo.png" alt="logo amazon">
        </div>
        <div id="categories">
            <p class="options">All</p>
            <p class="options">Today's deals</p>
            <p class="options">Customer Service</p>
            <p class="options">Registry</p>
            <p class="options">Gift Cards</p>
            <p class="options">Sell</p>
        </div>
    </header>

    <main>
        <div id="orange-box">
            <p class="orange-bar">Shop All Holiday Gift Cards</p>
        </div>
        <div class="gift-guides">

            <h1 class="titles">Holiday Gift Guides</h1>
            <h3 class="titles">Be a go-gifter</h3>
        </div>

        <div id="white-box">
            <p class="find-gift">Find the perfect gift</p>
            <p class="shop-now">Shop now</p>

        </div>

        <div id="box-img">
            <img class="first-images" src="assets/img_1.jpg" alt="tablet">
            <img class="second-images" src="assets/img_2.jpg" alt="pc">
            <img class="third-images" src="assets/img_3.jpg" alt="clock">
            <img class="fourth-images" src="assets/img_4.jpg" alt="dog and cat">
        </div>

        <div class="vr-headset">
            <img class="vr-img" src="assets/img_9.png" alt="vr-headset">
        </div>

        <div class="play-gift">
            <p>Play the gifting game</p>
            <p class="shop-gaming">Shop gaming</p>
        </div>

        <div class="objects-img">
            <img class="objects-img-width" src="assets/img_10.png" alt="objects images">

        </div>
        <div class="the-sound-of-cheer">
            <p>The sound of cheer</p>
            <p class="shop-audio">Shop audio and accessories</p>
        </div>


    </main>

    <footer>
        <div>
            <p class="back-logo"><u>Back to logo</u></p>
        </div>
        <div class="bottom-logo">
            <img class="amazon-size-logo" src="assets/logo.png" alt="logo-amazon">
        </div>

    </footer>

</body>

</html>
